    <script src="https://accounts.google.com/gsi/client" async defer></script> <!--conf login com o google-->
    <script src="https://unpkg.com/jwt-decode/build/jwd-decode.js"></script>
    <script>
        function handleCredentialResponse(response) {
            const data = jwd_decode(response.credential)
            console.log(data)
            window.location="index.html"
        }

        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "176624051442-l4r924990sjj2avqiblgpnan2d3dvqbu.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "large" }  // customization attributes
          );
          google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>
</head>
